<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–¥–º–∏–Ω–∫–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      background: #f5f7fa;
      color: #222;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1, h2 { margin-bottom: 16px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .pin-display {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
      color: #2196F3;
    }
    #client-message {
      background: #e8f5e8;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–∞—Ä—Ç */
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid #eee; font-size: 14px; }
    th { color: #666; font-weight: 600; }
    tbody tr:hover { background: #f9f9f9; cursor: pointer; }
    .pin-cell { font-weight: bold; color: #2196F3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéüÔ∏è –°–∏—Å—Ç–µ–º–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</h1>

    <!-- –ù–û–í–´–ô –ö–õ–ò–ï–ù–¢ -->
    <div class="section">
      <h2>‚ûï –ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</h2>
      <button onclick="createClient()">–°–æ–∑–¥–∞—Ç—å –∫–∞—Ä—Ç—É</button>
      <div id="new-pin" class="pin-display hidden"></div>
    </div>

    <!-- –û–ü–ï–†–ê–¶–ò–Ø -->
    <div class="section">
      <h2>üîÑ –î–æ–±–∞–≤–∏—Ç—å –ø–æ–∫—É–ø–∫—É</h2>
      <input type="text" id="pin-input" placeholder="–í–≤–µ–¥–∏—Ç–µ 5-–∑–Ω–∞—á–Ω—ã–π PIN" maxlength="5" />
      <button onclick="addPurchase()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–∫—É–ø–∫—É</button>
      
      <div id="client-info" class="hidden" style="margin-top:15px; padding:15px; background:#f9f9f9; border-radius:8px;">
        <strong>–¢–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ:</strong><br>
        –ü–æ–∫—É–ø–æ–∫: <span id="info-purchases">0</span><br>
        –°–∫–∏–¥–∫–∞: <span id="info-discount">0%</span>
        
        <div style="margin-top:15px;">
          <strong>–ò—Å—Ç–æ—Ä–∏—è (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 10):</strong>
          <div id="info-history"></div>
        </div>
      </div>

      <button onclick="prepareMessage()" style="margin-top:15px;">üì§ –ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –∫–ª–∏–µ–Ω—Ç–∞</button>
      <div id="client-message"></div>
    </div>

    <!-- –°–ü–ò–°–û–ö –ö–ê–†–¢ -->
    <div class="section">
      <h2>üìã –°–æ–∑–¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</h2>
      <button onclick="renderClientList()" style="background:#607D8B; font-size:14px; padding:8px;">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
      <div style="overflow-x:auto; max-height:400px; overflow-y:auto;">
        <table id="client-table">
          <thead>
            <tr>
              <th>PIN</th>
              <th>–ü–æ–∫—É–ø–æ–∫</th>
              <th>–°–∫–∏–¥–∫–∞</th>
              <th>–°–æ–∑–¥–∞–Ω–∞</th>
            </tr>
          </thead>
          <tbody id="client-list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let clients = JSON.parse(localStorage.getItem('loyalty_clients') || '{}');

    function generateUniquePin() {
      let pin;
      do {
        pin = Math.floor(10000 + Math.random() * 90000).toString();
      } while (clients[pin]);
      return pin;
    }

    function getDiscount(purchases) {
      if (purchases >= 30) return 20;
      if (purchases >= 10) return 5;
      if (purchases >= 5) return 3;
      return 0;
    }

    function addToHistory(client, action) {
      client.history = client.history || [];
      client.history.push({ time: new Date().toISOString(), action });
      if (client.history.length > 10) {
        client.history = client.history.slice(-10);
      }
    }

    function createClient() {
      const pin = generateUniquePin();
      const now = new Date().toISOString();
      clients[pin] = {
        purchases: 0,
        discount: 0,
        createdAt: now,
        history: []
      };
      addToHistory(clients[pin], "–ö–∞—Ä—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞");
      localStorage.setItem('loyalty_clients', JSON.stringify(clients));
      
      document.getElementById('new-pin').innerText = `PIN: ${pin}`;
      document.getElementById('new-pin').classList.remove('hidden');
      renderClientList(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
    }

    function addPurchase() {
      const pin = document.getElementById('pin-input').value.trim();
      if (!/^\d{5}$/.test(pin)) return alert("–í–≤–µ–¥–∏—Ç–µ 5-–∑–Ω–∞—á–Ω—ã–π PIN");
      if (!clients[pin]) return alert("–ö–ª–∏–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");

      let client = clients[pin];
      let newPurchases = client.purchases + 1;
      let reset = false;

      if (newPurchases >= 30) {
        newPurchases = 0;
        reset = true;
      }

      const newDiscount = getDiscount(newPurchases);
      client.purchases = newPurchases;
      client.discount = newDiscount;

      const action = reset 
        ? "30 –ø–æ–∫—É–ø–æ–∫! –°–∫–∏–¥–∫–∞ 20%. –°—á—ë—Ç—á–∏–∫ —Å–±—Ä–æ—à–µ–Ω." 
        : `+1 –ø–æ–∫—É–ø–∫–∞ (–≤—Å–µ–≥–æ: ${newPurchases})`;
      addToHistory(client, action);

      localStorage.setItem('loyalty_clients', JSON.stringify(clients));

      document.getElementById('info-purchases').innerText = newPurchases;
      document.getElementById('info-discount').innerText = `${newDiscount}%`;

      const historyDiv = document.getElementById('info-history');
      historyDiv.innerHTML = client.history.map(h => 
        `<div class="history-item">${new Date(h.time).toLocaleString()} ‚Äî ${h.action}</div>`
      ).join('');

      document.getElementById('client-info').classList.remove('hidden');
      renderClientList(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
    }

    function prepareMessage() {
      const pin = document.getElementById('pin-input').value.trim();
      if (!/^\d{5}$/.test(pin) || !clients[pin]) {
        return alert("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ –ø–æ–∫—É–ø–∫—É –∏–ª–∏ —É–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π PIN");
      }

      const client = clients[pin];
      const historyLines = client.history
        .slice(-10)
        .map(h => `${new Date(h.time).toLocaleDateString()} ‚Äî ${h.action}`)
        .reverse();

      const message = 
`üéâ –í–∞—à–∞ –∫–∞—Ä—Ç–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!

üî¢ PIN: ${pin}
üõí –ü–æ–∫—É–ø–æ–∫: ${client.purchases}
üéÅ –¢–µ–∫—É—â–∞—è —Å–∫–∏–¥–∫–∞: ${client.discount}%

üìã –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π:
${historyLines.length ? historyLines.join('\n') : '‚Äî'}`;

      const msgDiv = document.getElementById('client-message');
      msgDiv.innerText = message;
      msgDiv.style.display = 'block';

      const range = document.createRange();
      range.selectNode(msgDiv);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();

      alert("‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ–≥–æ –∫–ª–∏–µ–Ω—Ç—É.");
    }

    // === –†–ï–ù–î–ï–† –°–ü–ò–°–ö–ê –ö–ê–†–¢ ===
    function renderClientList() {
      const list = document.getElementById('client-list');
      list.innerHTML = '';

      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ —Å–æ–∑–¥–∞–Ω–∏—è (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      const sorted = Object.entries(clients)
        .sort((a, b) => new Date(b[1].createdAt) - new Date(a[1].createdAt));

      if (sorted.length === 0) {
        list.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#999;">–ù–µ—Ç —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç</td></tr>`;
        return;
      }

      sorted.forEach(([pin, data]) => {
        const row = document.createElement('tr');
        const createdAt = new Date(data.createdAt).toLocaleDateString();
        row.innerHTML = `
          <td class="pin-cell">${pin}</td>
          <td>${data.purchases}</td>
          <td>${data.discount}%</td>
          <td>${createdAt}</td>
        `;
        row.onclick = () => {
          document.getElementById('pin-input').value = pin;
        };
        list.appendChild(row);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      renderClientList();
    });
  </script>
</body>
</html>
