<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZyNymbo — Трекер задач</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Исправленный Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.41.1"></script>
</head>
<body>
  <!-- Экран входа -->
  <div id="login-screen" class="auth-screen">
    <div class="auth-form">
      <h2>Вход в систему</h2>
      <input type="password" id="login-password" placeholder="Пароль" />
      <button id="login-btn">Войти</button>
      <p id="login-error" style="color: red; margin-top: 8px; display: none;"></p>
    </div>
  </div>

  <!-- Основное приложение -->
  <div id="app" style="display: none;">
    <div class="container">
      <aside class="sidebar">
        <div class="user-role" id="user-role">Оператор</div>
        <button id="logout-btn" style="margin-top: 8px; padding: 6px; font-size: 12px;">Выйти</button>
        <h2>Участки</h2>
        <ul id="stations-list"></ul>
      </aside>

      <main class="main-content">
        <div class="header">
          <div class="header-left">
            <input type="text" id="order-input" placeholder="номер заказа" />
            <button id="add-order">добавить</button>
            <input type="text" id="search-input" placeholder="поиск по №" />
          </div>
          <div class="header-right">
            <div class="app-title">ZyNymbo</div>
          </div>
        </div>
        <div class="orders-wrapper">
          <div id="orders-container" class="orders-container"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
