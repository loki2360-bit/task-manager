<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZyNymbo — Трекер задач</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Основное приложение (без экрана входа) -->
  <div class="container">
    <aside class="sidebar">
      <div class="user-role">Оператор</div>
      <h2>Участки</h2>
      <ul id="stations-list"></ul>
    </aside>

    <main class="main-content">
      <div class="header">
        <div class="header-left">
          <input type="text" id="order-input" placeholder="номер заказа" />
          <button id="add-order">добавить</button>
          <input type="text" id="search-input" placeholder="поиск по №" />
        </div>
        <div class="header-right">
          <div class="app-title">ZyNymbo</div>
        </div>
      </div>
      <div class="orders-wrapper">
        <div id="orders-container" class="orders-container"></div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
