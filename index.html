<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет оператора</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon-192.png" />
</head>
<body>
  <div class="container">
    <h1>Личный кабинет оператора</h1>

    <input type="text" id="search-input" placeholder="Поиск по номеру заказа" />

    <div class="form">
      <label for="order-number">Номер заказа:</label>
      <input type="text" id="order-number" placeholder="Номер заказа" />

      <label for="item-type">Тип изделия:</label>
      <select id="item-type">
        <option value="наружняя панель">наружняя панель</option>
        <option value="внутренняя панель">внутренняя панель</option>
        <option value="откосы">откосы</option>
        <option value="наличники">наличники</option>
        <option value="внутренние наличники">внутренние наличники</option>
        <option value="импасы">импасы</option>
        <option value="фрумуги">фрумуги</option>
        <option value="упаковка">упаковка</option>
      </select>

      <label for="workstation">Рабочая станция:</label>
      <select id="workstation">
        <option value="распил">распил</option>
        <option value="чпу">чпу</option>
        <option value="фанеровка">фанеровка</option>
        <option value="шлифовка">шлифовка</option>
        <option value="сборка">сборка</option>
        <option value="покраска">покраска</option>
        <option value="пвх">пвх</option>
        <option value="упаковка">упаковка</option>
      </select>

      <button id="create-btn" aria-label="Добавить заказ">+</button>
    </div>

    <div id="items-list"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.41.1/dist/umd/supabase.min.js?module"></script>
  <script defer src="script.js"></script>
</body>
</html>
